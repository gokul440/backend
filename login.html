<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff3e0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #e65100;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .login-box {
            margin-top: 150px;
            width: 300px;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
            margin-left: auto;
            margin-right: auto;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e65100;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
        }

        button:hover {
            background-color: #bf360c;
        }

        footer {
            background-color: #e65100;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>
<body>

    <header>
        <h1>Login</h1>
    </header>

    <div class="login-box">
        <h2>User Login</h2>
        <form>
            <input type="text" placeholder="Enter Username" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 MAHENDRA </p>
    </footer>

</body>
</html>
