<!DOCTYPE html>
<html>
<head>
    <title>Bus Ticket Booking Form</title>
    <style>
        body {
            font-family: Arial;
            background: #e9f5ff;
            padding: 20px;
        }
        form {
            width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #888;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005fa3;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>

<h2 style="text-align:center;">Bus Ticket Booking Form</h2>

<form onsubmit="return validateForm()">

    <label>Full Name</label>
    <input type="text" id="name">
    <p class="error" id="nameError"></p>

    <label>Email</label>
    <input type="text" id="email">
    <p class="error" id="emailError"></p>

    <label>Phone Number</label>
    <input type="text" id="phone">
    <p class="error" id="phoneError"></p>

    <label>From</label>
    <select id="from">
        <option value="">Select</option>
        <option>Chennai</option>
        <option>Bangalore</option>
        <option>Hyderabad</option>
        <option>Coimbatore</option>
    </select>

    <label>To</label>
    <select id="to">
        <option value="">Select</option>
        <option>Chennai</option>
        <option>Bangalore</option>
        <option>Hyderabad</option>
        <option>Coimbatore</option>
    </select>

    <label>Date of Journey</label>
    <input type="date" id="date">
    <p class="error" id="dateError"></p>

    <label>Number of Seats</label>
    <input type="number" id="seats">
    <p class="error" id="seatError"></p>

    <label>Gender</label>
    <select id="gender">
        <option value="">Select</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>

    <button type="submit">Book Ticket</button>
</form>

<script>
function validateForm() {
    let valid = true;
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let date = document.getElementById("date").value;
    let seats = document.getElementById("seats").value;
    document.getElementById("nameError").innerHTML = "";
    document.getElementById("emailError").innerHTML = "";
    document.getElementById("phoneError").innerHTML = "";
    document.getElementById("dateError").innerHTML = "";
    document.getElementById("seatError").innerHTML = "";
    if (name.length < 3) {
        document.getElementById("nameError").innerHTML = "Name must be at least 3 characters!";
        valid = false;
    }
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
        document.getElementById("emailError").innerHTML = "Enter a valid email!";
        valid = false;
    }
    if (phone.length != 10 || isNaN(phone)) {
        document.getElementById("phoneError").innerHTML = "Phone must be 10 digits!";
        valid = false;
    }
    let today = new Date().toISOString().split("T")[0];
    if (date < today) {
        document.getElementById("dateError").innerHTML = "Journey date cannot be in the past!";
        valid = false;
    }
    if (seats < 1 || seats > 6) {
        document.getElementById("seatError").innerHTML = "Seats must be between 1 to 6!";
        valid = false;
    }
    return valid;
}
</script>
</body>
</html>
